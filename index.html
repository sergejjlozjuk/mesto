<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место Россия</title>
</head>
<body class="root">
<header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Россия">
</header>
<main class="main">
    <section class="user">
        <div class="user__profile">
            <img class="user__image" src="./images/user_image.jpg" alt="Жак-Ив-Кусто">
            <h1 class="user__name">Жак-Ив Кусто</h1>
            <p class="user__info">Исследователь океана</p>
            <button class="user__change-button" type='button'></button>
            <button class="user__add-button" type='button'></button>
        </div>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button class="popup__close" type='button'></button>
                <form class="form" name="user-form">
                    <input class="form__name" name="user-name" type="text">
                    <input class="form__info" name="user-info" type="text">
                    <button class="form__submit" type='submit'>Сохранить</button>
                </form>
            </div>
        </div>
    </section>
    <section class="places">
        <article class="place">
            <img class="place__image" src="./images/kirill-pershin-1088404-unsplash-1.png" alt="Карачаевск"/>
            <div class="place__info">
                <h2 class="place__title">Карачаевск</h2>
                <button class="place__like" type="button"></button>
            </div>
        </article>
        <article class="place">
            <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус"/>
            <div class="place__info">
                <h2 class="place__title">Гора Эльбрус</h2>
                <button class="place__like" type="button"></button>
            </div>
        </article>
        <article class="place">
            <img class="place__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай"/>
            <div class="place__info">
                <h2 class="place__title">Домбай</h2>
                <button class="place__like" type="button"></button>
            </div>
        </article>
        <article class="place">
            <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбру"/>
            <div class="place__info">
                <h2 class="place__title">Гора Эльбрус</h2>
                <button class="place__like" type="button"></button>
            </div>
        </article>
        <article class="place">
            <img class="place__image" src="./images/kirill-pershin-1556355-unsplash-1.png" alt="Домбай"/>
            <div class="place__info">
                <h2 class="place__title">Домбай</h2>
                <button class="place__like" type="button"></button>
            </div>
        </article>
        <article class="place">
            <img class="place__image" src="./images/kirill-pershin-1088404-unsplash-1.png" alt="Карачаево-Черкессия"/>
            <div class="place__info">
                <h2 class="place__title">Карачаево-Черкессия</h2>
                <button class="place__like" type="button"></button>
            </div>
        </article>
    </section>
</main>
<footer class="footer">
    <p class="footer__title">&copy; 2020 Mesto Russia</p>
</footer>
<script src="./scripts/index.js"></script>
</body>
</html>
