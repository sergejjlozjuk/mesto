<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место Россия</title>
</head>
<body class="root">
<header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Россия">
</header>
<main class="main">
    <section class="user">
        <div class="user__profile">
            <img class="user__image" src="./images/user_image.jpg" alt="Жак-Ив-Кусто">
            <h1 class="user__name">Жак-Ив Кусто</h1>
            <p class="user__info">Исследователь океана</p>
            <button class="user__change-button" type='button'></button>
            <button class="user__add-button" type='button'></button>
        </div>
    </section>
       <div class="popup popup_type_user">
            <div class="popup__container">
            <button class="popup__close" type='button'></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form form_user" name="user-form">
                    <input class="form__input form__input_type_name" name="user-name" type="text">
                    <input class="form__input form__input_type_info" name="user-info" type="text">
                    <button class="form__submit" type='submit'>Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_card">
            <div class="popup__container">
            <button class="popup__close popup__close_type_card" type='button'></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="form form_type_card" name="user-form">
                    <input class="form__input form__input_type_name" placeholder="Название" type="text">
                    <input class="form__input form__input_type_info" placeholder="Ссылка на картинку" type="text">
                    <button class="form__submit" type='submit'>Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_open-image">
            <div class="popup__open-image">
            <button class="popup__close popup__close_type_card" type='button'></button>
            <img class="popup__main-image">
            <h2 class="popup__image-title"></h2>
            </div>
        </div>
    <section class="places">
        <template id="tmpl">
            <article class="place">
                <button class="place__trash"></button>
                <img class="place__image"/>
                <div class="place__info">
                    <h2 class="place__title"></h2>
                    <button class="place__like" type="button"></button>
                </div>
            </article>
        </template>
    </section>
</main>
<footer class="footer">
    <p class="footer__title">&copy; 2020 Mesto Russia</p>
</footer>
<script src="./scripts/cards.js"></script>
<script src="./scripts/index.js"></script>
</body>
</html>
