<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto Russia</title>
</head>
<body class="root">
<header class="header">
    <img class="header__logo" src="./images/header_logo.svg" alt="Mesto Russia">
    <hr class="header__line">
</header>
<main class="main">
    <section class="user">
        <div class="user__profile">
            <img class="user__image" src="./images/user_image.jpg">
            <p class="user__name">Жак-Ив-Кусто</p>
            <p class="user__info">Исследователь океана</p>
            <button class="user__change-button">
                <img class="user__change-button_image" src="./images/pencil.svg">
            </button>
            <button class="user__add-button">+</button>
        </div>
        <div class="popup">
            <form class="popup__container" >
                <p class="popup__title">Редактировать профиль</p>
                <input class="popup__name" value="Жак-Ив-Кусто">
                <input class="popup__info" value="Исследователь океана">
                <button class="popup__submit">Сохранить</button>
                <button class="popup__close">
                    <img class="popup__close_image" src="./images/Close Icon.svg">
                </button>
            </form>
        </div>
    </section>
    <section class="places">
        <article class="place">
            <img class="place__image" src="./images/kirill-pershin-1088404-unsplash-1.png"/>
            <div class="place__info">
                <h3 class="place__title">Карачаевск</h3>
                <img class="place__like" src="./images/like.svg">
            </div>
        </article>
        <article class="place">
            <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.png"/>
            <div class="place__info">
                <h3 class="place__title">Гора Эльбрус</h3>
                <img class="place__like" src="./images/like.svg">
            </div>
        </article>
        <article class="place">
            <img class="place__image" src="./images/kirill-pershin-1556355-unsplash.png"/>
            <div class="place__info">
                <h3 class="place__title">Домбай</h3>
                <img class="place__like" src="./images/like.svg">
            </div>
        </article>
        <article class="place">
            <img class="place__image" src="./images/kirill-pershin-1404681-unsplash.png"/>
            <div class="place__info">
                <h3 class="place__title">Гора Эльбрус</h3>
                <img class="place__like" src="./images/like.svg">
            </div>
        </article>
        <article class="place">
            <img class="place__image" src="./images/kirill-pershin-1556355-unsplash-1.png"/>
            <div class="place__info">
                <h3 class="place__title">Домбай</h3>
                <img class="place__like" src="./images/like.svg">
            </div>
        </article>
        <article class="place">
            <img class="place__image" src="./images/kirill-pershin-1088404-unsplash-1.png"/>
            <div class="place__info">
                <h3 class="place__title">Карачаево-Черкессия</h3>
                <img class="place__like" src="./images/like.svg">
            </div>
        </article>
    </section>
</main>
<footer class="footer">
    <h3 class="footer__title">&copy; 2020 Mesto Russia</h3>
</footer>
</body>
<script type="text/javascript" src="./js/js.js"></script>
</html>
