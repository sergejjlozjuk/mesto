<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место Россия</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img class="header__logo" src="image/header_logo.e1792cd1bf55c68d1538.svg" alt="Россия"></header><main class="main"><section class="user"><div class="user__profile"><img class="user__image" alt="Аватар"><div class="user__image-overlay"></div><h1 class="user__name"></h1><p class="user__info"></p><button class="user__change-button" type="button"></button> <button class="user__add-button" type="button"></button></div></section><section class="places"></section></main><div class="popup popup_type_user"><div class="popup__container"><button class="popup__close popup__close_edit-profile" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="form form_user" name="user-form" novalidate><input id="_type_name" class="form__input form__input_type_name" name="name" minlength="2" maxlength="40" required> <span class="form__error form__error_type_name"></span> <input id="_type_info" class="form__input form__input_type_info" name="info" minlength="2" maxlength="200" required> <span class="form__error form__error_type_info"></span> <button class="form__submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_card"><div class="popup__container"><button class="popup__close popup__close_type_card" type="button"></button><h2 class="popup__title">Новое место</h2><form class="form form_type_card" name="card-form" novalidate><input id="_type_title" name="name" class="form__input form__input_type_name" placeholder="Название" minlength="2" maxlength="30" required> <span class="form__error form__error_type_title"></span> <input id="_type_link" name="link" class="form__input form__input_type_info" placeholder="Ссылка на картинку" type="url" required> <span class="form__error form__error_type_link"></span> <button class="form__submit" type="submit">Создать</button></form></div></div><div class="popup popup_type_open-image"><div class="popup__open-image"><button class="popup__close popup__close_type_card" type="button"></button> <img class="popup__main-image"><h2 class="popup__image-title"></h2></div></div><div class="popup popup_type_confirm-delete"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__button-confirm" type="button">Да</button></div></div><div class="popup popup_type_edit-avatar"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="form"><input class="form__input" id="_type_link-avatar" name="link" type="url" required placeholder="Ссылка на картинку"> <span class="form__error form__error_type_link-avatar"></span> <button class="form__submit" type="submit">Сохранить</button></form></div></div><template id="tmpl"><article class="place"><button class="place__trash"></button> <img class="place__image"/><div class="place__info"><h2 class="place__title"></h2><div class="place__like-container"><button class="place__like" type="button"></button> <span class="place__like-counter"></span></div></div></article></template><footer class="footer"><p class="footer__title">&copy; 2020 Mesto Russia</p></footer></body></html>
